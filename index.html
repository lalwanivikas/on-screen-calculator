<!DOCTYPE HTML>
<head>
	<title>On-Screen Calculator | Vikas Lalwani</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Calculator</h1>
	
	<div id="output"></div>

	<div class="buttons">
		<div class="row">
			<button class="row-cell number">7</button>
			<button class="row-cell number">8</button>
			<button class="row-cell number">9</button>
			<button class="row-cell operator">/</button>
		</div>

		<div class="row">
			<button class="row-cell number">4</button>
			<button class="row-cell number">5</button>
			<button class="row-cell number">6</button>
			<button class="row-cell operator">*</button>
		</div>

		<div class="row">
			<button class="row-cell number">1</button>
			<button class="row-cell number">2</button>
			<button class="row-cell number">3</button>
			<button class="row-cell operator">-</button>
		</div>

		<div class="row">
			<button class="row-cell number">0</button>
			<button class="row-cell clear">C</button>
			<button class="row-cell equate">=</button>
			<button class="row-cell operator">+</button>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
